apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: battlecastles

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - postgres-deployment.yaml
  - redis-deployment.yaml
  - game-server-deployment.yaml
  - hpa.yaml
  - ingress.yaml
  - network-policy.yaml
  - service-monitor.yaml

commonLabels:
  app.kubernetes.io/name: battlecastles
  app.kubernetes.io/managed-by: kustomize

images:
  - name: battlecastles/game-server
    newName: battlecastles/game-server
    newTag: latest
