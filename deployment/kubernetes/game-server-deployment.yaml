apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-server
  namespace: battlecastles
  labels:
    app: game-server
    component: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: game-server
  template:
    metadata:
      labels:
        app: game-server
        component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9100"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - game-server
              topologyKey: kubernetes.io/hostname
      containers:
      - name: game-server
        image: battlecastles/game-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
          name: http
          protocol: TCP
        - containerPort: 9100
          name: metrics
          protocol: TCP
        env:
        - name: PORT
          value: "3001"
        - name: INSTANCE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: battlecastles-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: battlecastles-config
              key: LOG_LEVEL
        - name: MAX_ROOMS
          valueFrom:
            configMapKeyRef:
              name: battlecastles-config
              key: MAX_ROOMS
        - name: MAX_PLAYERS_PER_ROOM
          valueFrom:
            configMapKeyRef:
              name: battlecastles-config
              key: MAX_PLAYERS_PER_ROOM
        - name: TICK_RATE
          valueFrom:
            configMapKeyRef:
              name: battlecastles-config
              key: TICK_RATE
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: battlecastles-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: battlecastles-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: battlecastles-secrets
              key: POSTGRES_DB
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres:5432/$(POSTGRES_DB)"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: battlecastles-secrets
              key: REDIS_PASSWORD
        - name: REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@redis:6379"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: battlecastles-secrets
              key: JWT_SECRET
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: game-server
  namespace: battlecastles
  labels:
    app: game-server
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: http
  - port: 9100
    targetPort: 9100
    protocol: TCP
    name: metrics
  selector:
    app: game-server
