apiVersion: v1
kind: Secret
metadata:
  name: battlecastles-secrets
  namespace: battlecastles
type: Opaque
stringData:
  # Database credentials
  POSTGRES_USER: battlecastles
  POSTGRES_PASSWORD: CHANGE_ME_IN_PRODUCTION_strong_password_123
  POSTGRES_DB: battlecastles

  # Redis credentials
  REDIS_PASSWORD: CHANGE_ME_IN_PRODUCTION_redis_password_456

  # JWT and session secrets
  JWT_SECRET: CHANGE_ME_IN_PRODUCTION_very_long_random_secret_key_xyz_123456789
  SESSION_SECRET: CHANGE_ME_IN_PRODUCTION_session_secret_abc_987654321

  # SMTP credentials (if using email)
  SMTP_USER: ""
  SMTP_PASSWORD: ""

  # S3 credentials (if using S3 backups)
  S3_ACCESS_KEY: ""
  S3_SECRET_KEY: ""

  # Sentry DSN (if using Sentry)
  SENTRY_DSN: ""
---
# Note: In production, use SealedSecrets or external secret management
# Example using Bitnami Sealed Secrets:
# kubectl create secret generic battlecastles-secrets \
#   --from-literal=POSTGRES_PASSWORD=your-password \
#   --dry-run=client -o yaml | \
#   kubeseal -o yaml > sealed-secrets.yaml
