version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: battle-castles-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-battlecastles}
      POSTGRES_USER: ${POSTGRES_USER:-battlecastles}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-battlecastles_dev_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deployment/docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-battlecastles}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - battle-castles-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: battle-castles-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-battlecastles_redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - battle-castles-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Game Server Instance 1
  game-server-1:
    build:
      context: ./server/game-server
      dockerfile: Dockerfile
    container_name: battle-castles-game-server-1
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      INSTANCE_ID: game-server-1
      DATABASE_URL: postgresql://${POSTGRES_USER:-battlecastles}:${POSTGRES_PASSWORD:-battlecastles_dev_password}@postgres:5432/${POSTGRES_DB:-battlecastles}
      REDIS_URL: redis://:${REDIS_PASSWORD:-battlecastles_redis_password}@redis:6379
      LOG_LEVEL: ${LOG_LEVEL:-info}
      MAX_ROOMS: ${MAX_ROOMS:-100}
      MAX_PLAYERS_PER_ROOM: ${MAX_PLAYERS_PER_ROOM:-2}
      TICK_RATE: ${TICK_RATE:-20}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - battle-castles-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    volumes:
      - game_server_1_logs:/app/logs

  # Game Server Instance 2
  game-server-2:
    build:
      context: ./server/game-server
      dockerfile: Dockerfile
    container_name: battle-castles-game-server-2
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      INSTANCE_ID: game-server-2
      DATABASE_URL: postgresql://${POSTGRES_USER:-battlecastles}:${POSTGRES_PASSWORD:-battlecastles_dev_password}@postgres:5432/${POSTGRES_DB:-battlecastles}
      REDIS_URL: redis://:${REDIS_PASSWORD:-battlecastles_redis_password}@redis:6379
      LOG_LEVEL: ${LOG_LEVEL:-info}
      MAX_ROOMS: ${MAX_ROOMS:-100}
      MAX_PLAYERS_PER_ROOM: ${MAX_PLAYERS_PER_ROOM:-2}
      TICK_RATE: ${TICK_RATE:-20}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - battle-castles-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    volumes:
      - game_server_2_logs:/app/logs

  # Nginx Reverse Proxy & Load Balancer
  nginx:
    image: nginx:alpine
    container_name: battle-castles-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployment/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./deployment/nginx/ssl:/etc/nginx/ssl:ro
      - ./client/public:/usr/share/nginx/html:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - game-server-1
      - game-server-2
    networks:
      - battle-castles-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Prometheus Metrics (Optional - for production monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: battle-castles-prometheus
    restart: unless-stopped
    profiles:
      - monitoring
    volumes:
      - ./deployment/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - battle-castles-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Grafana Dashboard (Optional - for production monitoring)
  grafana:
    image: grafana/grafana:latest
    container_name: battle-castles-grafana
    restart: unless-stopped
    profiles:
      - monitoring
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deployment/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./deployment/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - battle-castles-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  battle-castles-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  game_server_1_logs:
    driver: local
  game_server_2_logs:
    driver: local
  nginx_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
